{% extends 'base.html' %}

{% load static %}

{% block head %}
<title>Nuevo articulo</title>
{% endblock %}

{% block content %}
<main class="main main-article-admin">
    <section class="section-new-article-admin">
        <h2 class="section-new-article-admin__title">Nuevo articulo</h2>

        <form method="post" enctype="multipart/form-data" class="container-form-articles">
            {% csrf_token %}

            <label class="container-label-articles">
                Nombre del articulo <span class="container-label-articles__span">*</span>
                {{form.name}}
                {% if form.name.errors %}
                {{form.name.errors}}
                {% endif %}
            </label>

            <label class="container-label-articles">
                Descripcion del articulo <span class="container-label-articles__span">*</span>
                {{form.resume}}
                {% if form.resume.errors %}
                {{form.resume.errors}}
                {% endif %}
            </label>

            <label class="container-label-articles">
                Contenido del articulo <span class="container-label-articles__span">*</span>
                {{form.content}}
                {% if form.content.errors %}
                {{form.content.errors}}
                {% endif %}
            </label>

            <label class="container-label-articles">
                Autor del articulo <span class="container-label-articles__span">*</span>
                {{form.author}}
                {% if form.author.errors %}
                {{form.author.errors}}
                {% endif %}
            </label>

            <label class="container-label-articles">
                Categoria del articulo <span class="container-label-articles__span">*</span>
                {{form.category}}
                {% if form.category.errors %}
                {{form.category.errors}}
                {% endif %}
            </label>

            <label class="container-label-articles">
                Imagen del articulo <span class="container-label-articles__span">*</span>
                {{form.image}}
                {% if form.image.errors %}
                {{form.image.errors}}
                {% endif %}
            </label>

            <label class="container-label-articles">
                Estado del articulo <span class="container-label-articles__span">*</span>
                {{form.state}}
                {% if form.state.errors %}
                {{form.state.errors}}
                {% endif %}
            </label>

            <button class="container-form-articles__btn">
                Crear nuevo articulo
            </button>
        </form>
    </section>
</main>
{% endblock %}
