<!DOCTYPE html>
<html lang="es">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');

        * {
            box-sizing: border-box;
        }
    </style>
</head>

<body
    style="background-color: #F1F1F1;font-family: 'Roboto', sans-serif;font-size: 1rem;color: black; margin: 0; padding-top: 1em;">
    <div style="max-width: 500px; margin-left: auto; margin-right: auto;">
        <header
            style="width: 100%; height: 80px;background-color: #0C3C26;font-size: 1.2rem;line-height: 80px; padding-left: 1em;">
            <p style="color: white">
                <a href="{{protocolo}}://{{dominio}}" style="color: inherit;text-decoration: none;" rel="noopener"
                    target="_blank">
                    <span style="color: lime;">Django</span> | Blog
                </a>
            </p>
        </header>

        <section style="background-color: white; padding: 1.5em; font-size: .9rem;">
            {% block content %} {% endblock %}
        </section>

        <footer style="text-align: center; padding-bottom: 1em;font-size: .9rem;">
            <p>
                &copy; Django | Blog 2022
            </p>
        </footer>
    </div>
</body>

</html>
