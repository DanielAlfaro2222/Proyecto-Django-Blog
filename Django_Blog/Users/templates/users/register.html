{% extends 'base.html' %}

{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <title>Registro</title>
{% endblock %}

{% block content %}
    <main class="main">
        <section class="container-section-register">
            <h2 class="container-section-register__title">Registro</h2>
            <form method="POST" enctype="multipart/form-data" class="container-form-register">
                {% csrf_token %}
    
                <label class="container-label-register">
                    Nombre
                    {{formulario.nombre}}
                </label>
    
                <label class="container-label-register">
                    Apellido
                    {{formulario.apellido}}
                </label>
    
                <label class="container-label-register">
                    Genero
                    {{formulario.genero}}
                </label>
    
                <label class="container-label-register">
                    Imagen de perfil
                    {{formulario.imagen}}
                </label>
    
                <label class="container-label-register">
                    Correo
                    {{formulario.correo}}
                </label>
    
                <label class="container-label-register">
                    Contrase√±a
                    {{formulario.contrasena}}
                </label>
    
    
                <button class="container-form-register__btn">Registrarse</button>
            </form>
        </section>
    </main>
{% endblock %}
