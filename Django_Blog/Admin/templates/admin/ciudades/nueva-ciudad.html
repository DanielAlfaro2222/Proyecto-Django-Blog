{% extends 'base.html' %}

{% load static %}

{% block head %}
<title>Nueva ciudad</title>
{% endblock %}

{% block content %}
<main class="main main-cities-admin">
    <section class="section-new-cities-admin">
        <h2 class="section-new-cities-admin__title">Nueva ciudad</h2>

        <form method="post" class="container-form-cities">
            {% csrf_token %}

            <label class="container-label-cities">
                Nombre ciudad <span class="container-label-cities__span">*</span>
                {{form.description}}
                {% if form.description.errors %}
                {{form.description.errors}}
                {% endif %}
            </label>

            <label class="container-label-cities">
                Codigo postal <span class="container-label-cities__span">*</span>
                {{form.zip_code}}
                {% if form.zip_code.errors %}
                {{form.zip_code}}
                {% endif %}
            </label>

            <label class="container-label-cities">
                Estado de la ciudad
                {{form.state}}
                {% if form.state.errors %}
                {{form.state.errors}}
                {% endif %}
            </label>

            <button class="container-form-cities__btn">Crear nueva ciudad</button>
        </form>
    </section>
</main>
{% endblock %}
