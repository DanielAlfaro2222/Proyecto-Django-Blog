{% extends 'base.html' %}

{% load static %}

{% block head %}
<title>Editar usuario</title>
{% endblock %}

{% block content %}
<main class="main">
    <h2>Editar usuario</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <label>
            Nombres <span>*</span>
            {{form.first_name}}
            {% if form.first_name.errors %}
            {{form.first_name.errors}}
            {% endif %}
        </label>

        <label>
            Apellidos <span>*</span>
            {{form.last_name}}
            {% if form.last_name.errors %}
            {{form.last_name.errors}}
            {% endif %}
        </label>

        <label>
            Genero <span>*</span>
            {{form.gender}}
            {% if form.gender.errors %}
            {{form.gender.errors}}
            {% endif %}
        </label>

        <label>
            Foto de perfil
            {{form.image}}
            {% if form.image.errors %}
            {{form.image.errors}}
            {% endif %}
        </label>

        <label>
            Ciudad <span>*</span>
            {{form.city}}
            {% if form.city.errors %}
            {{form.city.errors}}
            {% endif %}
        </label>

        <label>
            Biografia <span>*</span>
            {{form.biography}}
            {% if form.biography.errors %}
            {{form.biography.errors}}
            {% endif %}
        </label>

        <label>
            Linkedin
            {{form.linkedin}}
            {% if form.linkedin.errors %}
            {{form.linkedin.errors}}
            {% endif %}
        </label>

        <label>
            Twitter
            {{form.twitter}}
            {% if form.twitter.errors %}
            {{form.twitter.errors}}
            {% endif %}
        </label>

        <label>
            Correo <span>*</span>
            {{form.email}}
            {% if form.email.errors %}
            {{form.email.errors}}
            {% endif %}
        </label>

        <label>
            Contrase√±a
            <input type="password" name="password" value="{{usuario.password}}">
            {% if form.password.errors %}
            {{form.password.errors}}
            {% endif %}
        </label>

        <label>
            Rol <span>*</span>
            {{form.groups}}
            {% if form.groups.errors %}
            {{form.groups.errors}}
            {% endif %}
        </label>

        <label>
            Estado <span>*</span>
            {{form.state}}
            {% if form.state.errors %}
            {{form.state.errors}}
            {% endif %}
        </label>

        <button>Editar usuario</button>
    </form>

</main>
{% endblock %}
