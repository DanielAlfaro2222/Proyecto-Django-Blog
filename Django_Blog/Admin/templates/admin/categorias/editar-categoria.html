{% extends 'base.html' %}

{% load static %}

{% block head %}
<title>Editar categoria</title>
{% endblock %}

{% block content %}
<main class="main main-categories-admin">
    <section>
        <h2>Editar categoria</h2>

        <form method="post" class="container-form-categories">
            {% csrf_token %}

            <label class="container-label-categories">
                Nombre categoria <span class="container-label-categories__span">*</span>
                {{form.name}}
                {% if form.name.errors %}
                {{form.name.errors}}
                {% endif %}
            </label>

            <label class="container-label-categories">
                Estado de la categoria <span class="container-label-categories__span">*</span>
                {{form.state}}
                {% if form.state.errors %}
                {{form.state.errors}}
                {% endif %}
            </label>

            <button class="container-form-categories__btn">
                Editar categoria
            </button>
        </form>
    </section>
</main>
{% endblock %}
