{% extends 'base.html' %}

{% load static %}

{% block head %}
<title>Nueva categoria</title>
{% endblock %}

{% block content %}
<main class="main">
    <h2>Nueva categoria</h2>

    <form method="post">
        {% csrf_token %}

        <label>
            Nombre categoria <span>*</span>
            {{form.name}}
            {% if form.name.errors %}
            {{form.name.errors}}
            {% endif %}
        </label>

        <label>
            Estado de la categoria
            {{form.state}}
            {% if form.state.errors %}
            {{form.state.errors}}
            {% endif %}
        </label>

        <button>Crear nueva categoria</button>
    </form>
</main>
{% endblock %}
